    <link rel="stylesheet" href="style.css">

</head>

            <td colspan="1" class="blank"></td>

            <td class="tile" id="B19"></td>

        </tr>

            <td class="tile split" id="14">14</td>

            <td class="tile" id="B18"></td>

                <div id="player2"></div>

        </tr>
        <tr>
            <td colspan="10" class="blank"></td>
        </tr>
    </table>
    <div class="gameMenu">
        <div class="gameActions">
            <input type="button" onclick="doPlayerTurn()" value="Roll">
            <h2 id="rollText"></h2>
            <div id="die"></div>
        </div>
        <div class="gameLog">
            <h1>Game Log</h1>
            <ul class="gameLogText" id="gameLogDisplay">

            </ul>
        </div>
        <div class="startBtn">
          <input type="button" onclick="theGAME()" value="START">  
        </div>
        
    </div>
    <script src="boardGame.js"></script>
</body>
</html>
