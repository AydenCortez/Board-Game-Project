<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.3.js"></script>
    <title>Board Game</title>
</head>
<body>
    <div class="popupCont" id="popupCont">
        <div class="popup">
            <h2>Pick a Path</h2>
            <input type="button" id="pathA" value="Path A" onclick="pathA()">
            <input type="button" id="pathB" value="Path B" onclick="pathB()">
        </div>
    </div>
    <div class="chaosMeter">
        <h2>Chaos</h2>
        <div class="chaosCell" id="Chaos5"></div>
        <div class="chaosCell" id="Chaos4"></div>
        <div class="chaosCell" id="Chaos3"></div>
        <div class="chaosCell" id="Chaos2"></div>
        <div class="chaosCell" id="Chaos1"></div>
    </div>
    <table id="gameBoard" style="border-collapse: collapse;">
        <tr>
            <td colspan="6" class="blank"></td>
            <td class="tile" id="A12" style="background-image: url(images/Tile2.png);"></td>
            <td class="tile" id="A13" style="background-image: url(images/Tile1.png);"></td>
            <td class="tile" id="A14" style="background-image: url(images/Tile2.png);"></td>

        </tr><tr>
            <td colspan="1" class="blank"></td>

            <td class="tile" id="A7" style="background-image: url(images/Tile1.png);" ></td>
            <td class="tile" id="A8" style="background-image: url(images/Tile2.png);"></td>
            <td class="tile" id="A9" style="background-image: url(images/Tile1.png);" ></td>
            <td class="tile" id="A10" style="background-image: url(images/Tile2.png);"></td>
            <td class="tile" id="A11" style="background-image: url(images/Tile1.png);" ></td>
            <td colspan="2" class="blank"></td>
            <td class="tile" id="B10" style="background-image: url(images/Tile2.png);"></td>
        </tr>
        <tr>
            <td colspan="1" class="blank"></td>
            <td class="tile" id="A5" style="background-image: url(images/Tile1.png);" ></td>
            <td colspan="7" class="blank"></td>
            <td class="tile" id="B9" style="background-image: url(images/Tile1.png);" ></td>
        </tr>
        <tr>
            <td colspan="1" class="blank"></td>
            <td class="tile" id="A4" style="background-image: url(images/Tile2.png);"></td>
            <td colspan="5" class="blank"></td>
            <td class="tile" id="B6" style="background-image: url(images/Tile2.png);"></td>
            <td class="tile" id="B7" style="background-image: url(images/Tile1.png);" ></td>
            <td class="tile" id="B8" style="background-image: url(images/Tile2.png);"></td>
        </tr>
        <tr>
            <td colspan="1" class="blank"></td>
            <td class="tile" id="A3" style="background-image: url(images/Tile1.png);"></td>
            <td class="tile" id="A2" style="background-image: url(images/Tile2.png);"></td>
            <td class="tile" id="A1" style="background-image: url(images/Tile1.png);"></td>
            <td colspan="3" class="blank"></td>
            <td class="tile" id="B5" style="background-image: url(images/Tile1.png);"></td>
            <td colspan="2" class="blank"></td>
        </tr>
        <tr>
            <td colspan="3" class="blank"></td>
            <td class="tile split" id="14">14</td>
            <td class="tile" id="B1" style="background-image: url(images/Tile1.png);"></td>
            <td class="tile" id="B2" style="background-image: url(images/Tile2.png);"></td>

            <td class="tile" id="B4" style="background-image: url(images/Tile2.png);"></td>
            <td colspan="2" class="blank"></td>
        </tr>
        <tr>
            <td colspan="1" class="blank"></td>

                <div id="player1"></div>
                <div id="player2"></div>  
                1              
            </td>
        </tr>
        <tr>
            <td colspan="10" class="blank"></td>
        </tr>
    </table>
    <div class="gameMenu">
        <input type="button" onclick="testButton()">
        <div class="gameActions">
            <div class="wheel" id="wheel" onclick="spin()">
                <div class="option rotation-1">
                  <div class="value">1</div>
                </div>
                
                <div class="option rotation-2">
                  <div class="value">2</div>
                </div>
                
                <div class="option rotation-3">
                  <div class="value">4</div>
                </div>
                
                <div class="option rotation-4">
                  <div class="value">3</div>
                </div>
                
                <div class="option rotation-5">
                  <div class="value">4</div>
                </div>
                
                <div class="option rotation-6">
                  <div class="value">3</div>
                </div>
                
                <div class="option rotation-7">
                  <div class="value">2</div>
                </div>
                
                <div class="option rotation-8">
                  <div class="value">1</div>
                </div>
                
            </div>
            <div class="center" onclick="spin()">Spin</div>
            <div class="flag" id="flag"></div>
        </div>

        <div class="gameLog">
            <h1>Game Log</h1>
            <ul class="gameLogText" id="gameLogDisplay">
            </ul>
        </div>
    </div>

    <script src="boardGame.js"></script>
</body>
</html>
