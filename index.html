    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.3.js"></script>
    <title>Board Game</title>

    <div class="popupCont" id="popupCont">
        <div class="popup">
            <h2>Pick a Path</h2>
            <input type="button" id="pathA" value="Path A" onclick="pathA()">
            <input type="button" id="pathB" value="Path B" onclick="pathB()">

        <div class="chaosCell" id="Chaos1"></div>
    </div>

            <td colspan="2" class="blank"></td>
            <td class="tile" id="B10" style="background-image: url(images/Tile2.png);"></td>

        <tr>
